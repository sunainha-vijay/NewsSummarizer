<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“° News Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 235, 59, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            color: #1a1a1a;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .content {
            padding: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffeb3b;
        }

        .url-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 235, 59, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #ffeb3b;
            background: rgba(255, 255, 255, 0.15);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .summarize-btn {
            width: 100%;
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            color: #1a1a1a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summarize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 235, 59, 0.3);
        }

        .summarize-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 235, 59, 0.3);
            border-top: 4px solid #ffeb3b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .result h3 {
            color: #4caf50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffeb3b;
        }

        .summary-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat {
            background: rgba(255, 235, 59, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffeb3b;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 0.5rem;
        }

        .cache-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 1rem;
        }

        .error {
            display: none;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            color: #f44336;
        }

        .examples {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .examples h4 {
            color: #ffeb3b;
            margin-bottom: 1rem;
        }

        .example-url {
            display: block;
            color: #4fc3f7;
            text-decoration: none;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .example-url:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“° News Summarizer</h1>
            <p>AI-powered article summarization with AWS Lambda</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="urlInput">News Article URL</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input"
                    placeholder="https://example-news.com/article"
                    required
                >
            </div>

            <button id="summarizeBtn" class="summarize-btn">
                Summarize Article
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing article and generating summary...</p>
            </div>

            <div class="result" id="result">
                <h3>ðŸ“„ Summary Generated</h3>
                <div class="article-title" id="articleTitle"></div>
                <div class="summary-text" id="summaryText"></div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="wordCount">-</span>
                        <div class="stat-label">Summary Words</div>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="originalLength">-</span>
                        <div class="stat-label">Original Words</div>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="compressionRatio">-</span>
                        <div class="stat-label">Compression Ratio</div>
                    </div>
                </div>
            </div>

            <div class="error" id="error"></div>

            <div class="examples">
                <h4>ðŸ“š Example Articles to Try:</h4>
                <a href="#" class="example-url" data-url="https://www.bbc.com/news/technology">
                    BBC Technology News
                </a>
                
                <a href="#" class="example-url" data-url="https://techcrunch.com">
                    TechCrunch Latest
                </a>
                <a href="#" class="example-url" data-url="https://www.theverge.com">
                    The Verge
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = 'https://yz9brshcd6.execute-api.ap-south-1.amazonaws.com/dev/summarize';
        
        // DOM elements
        const urlInput = document.getElementById('urlInput');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const articleTitle = document.getElementById('articleTitle');
        const summaryText = document.getElementById('summaryText');
        const wordCount = document.getElementById('wordCount');
        const originalLength = document.getElementById('originalLength');
        const compressionRatio = document.getElementById('compressionRatio');

        // Event listeners
        summarizeBtn.addEventListener('click', summarizeArticle);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') summarizeArticle();
        });

        // Example URL handlers
        document.querySelectorAll('.example-url').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                urlInput.value = e.target.dataset.url;
                urlInput.focus();
            });
        });

        async function summarizeArticle() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            if (!isValidUrl(url)) {
                showError('Please enter a valid HTTP/HTTPS URL');
                return;
            }

            // Reset UI
            hideResults();
            showLoading();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to summarize article');
                }

                if (data.success) {
                    showResults(data.data, data.from_cache);
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }

            } catch (err) {
                console.error('Summarization error:', err);
                showError(err.message || 'Failed to summarize article. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            loading.style.display = 'block';
            summarizeBtn.disabled = true;
            summarizeBtn.textContent = 'Processing...';
        }

        function hideLoading() {
            loading.style.display = 'none';
            summarizeBtn.disabled = false;
            summarizeBtn.textContent = 'Summarize Article';
        }

        function showResults(data, fromCache = false) {
            articleTitle.textContent = data.title || 'Article';
            if (fromCache) {
                articleTitle.innerHTML += '<span class="cache-badge">Cached</span>';
            }
            
            summaryText.textContent = data.summary;
            wordCount.textContent = data.word_count || '-';
            originalLength.textContent = data.original_length || '-';
            compressionRatio.textContent = (data.compression_ratio || 0) + 'x';
            
            result.style.display = 'block';
            error.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            result.style.display = 'none';
        }

        function hideResults() {
            result.style.display = 'none';
            error.style.display = 'none';
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        // Auto-focus URL input
        urlInput.focus();
    </script>
</body>
</html>
